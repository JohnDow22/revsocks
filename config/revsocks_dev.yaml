# RevSocks Agent Build Configuration
# Используется ТОЛЬКО для сборки stealth агента



# ============================================
# AGENT - Настройки агента (build-time)
# ============================================
agent:
  # Пароль для подключения к серверу
  password: "testpass123"
  
  # Список серверов для failover (порядок = приоритет)
  # TCP режим:  "192.168.1.108:10443"
  # WSS режим:  "wss://192.168.1.108:10443"
  servers:
    - address: "wss://127.0.0.1:10443"
      name: "main"
    - address: "wss://127.0.0.1:10444"
      name: "backup"
  
  # Failover настройки
  failover:
    retry_count: 2           # Попыток на каждый сервер
    retry_interval: 2        # Секунд между попытками
    full_cycle_pause: 5      # Секунд перед повтором полного цикла
  
  # Режим работы
  tls_enabled: true          # Использовать TLS шифрование
  use_websocket: true       # true = WSS режим, false = TCP режим
  verify: false              # Проверять TLS сертификат (false для самоподписанных)
  quiet_mode: false          # false = выводить логи в консоль
  
  # Yamux настройки
  yamux:
    enable_keepalive: true
    keepalive_interval: 30   # секунды
    write_timeout: 60         # секунды
  
  # SOCKS5 аутентификация (опционально)
  socks_auth:
    enabled: true
    username: "test"
    password: "test"

# ============================================
# BUILD - Настройки сборки
# ============================================
build:
  output_name: "revsocks-agent_v3_localtest"
  strip_symbols: true
  upx:
    enabled: true
    level: 7
    lzma: true
